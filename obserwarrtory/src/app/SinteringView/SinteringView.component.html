<div class="sidebar_15" [class.darkMild]="this.darkMode">
  <mat-card class="card_margin">
    <mat-card-title>Load from Preset</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Select a Preset</mat-label>
      <mat-select [(ngModel)]="selectedPreset" name="food">
        <mat-option *ngFor="let preset of gcodeNames" [value]="preset">
          {{preset}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-stroked-button class="activate" (click)="load()">Load</button>
    <button mat-icon-button (click)="reset()">
      <mat-icon>
        refresh
      </mat-icon>
    </button>
  </mat-card>
  <mat-card class="card_margin">
    <mat-card-title>Save current</mat-card-title>
    <mat-form-field class="example-full-width">
      <mat-label>Save as...</mat-label>
      <input matInput type="text" [(ngModel)]="saveName">
    </mat-form-field>
    <button mat-icon-button (click)="save()">
      <mat-icon>
        save
      </mat-icon>
    </button>
  </mat-card>
</div>
<div class="content_85" [class.dark]="this.darkMode" [class.lightMild]="!this.darkMode">
  <div class="halfWidthSection">
    <mat-card class="card_margin">
      <div [class.darkMild]="this.darkMode" [class.darkGrey]="!this.darkMode">
        <textarea autocomplete="off" autocorrect="off" autocapitalize="on"
                  spellcheck="false"
                  matInput type="text" [(ngModel)]="currentContent" placeholder=""
                  style="height: 750px; width: 500px; color: white;">
            </textarea>
      </div>

      <br>
      <br>
      <button mat-stroked-button class="activate" (click)="preview()" style="margin-right: 10px;">
        <mat-icon>
          remove_red_eye
        </mat-icon>
        Preview Change
      </button>
      <button mat-stroked-button class="activate" (click)="transmitCustom()">
        <mat-icon>
          send
        </mat-icon>
        Transmit to Rover
      </button>
    </mat-card>
    <div class="rightHalf">

      <mat-card class="card_margin" style="margin-left: 0px">
        <canvas #previewCanvas style="  width: 1000px;
  height: 750px;"></canvas>
      </mat-card>
    </div>
  </div>
</div>
