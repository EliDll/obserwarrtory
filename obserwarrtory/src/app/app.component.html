
<div class="toolbar">
  <mat-toolbar style="width:80%; float: left; background-color: #0D47A1; color: white">

    <a [routerLink]="['../']"
       style="padding: 10px 31px 10px 16px; font-size: 25px; margin-right: 21px; border-right: 2px;
       border-color: white; border-style: none solid none none; text-decoration: none; color: white;">
      OBSER<strong>WARR</strong>TORY
   </a>

    <a routerLink="/motors" routerLinkActive="menuSelected" class="menuLink">Motor Control</a>
    <a routerLink="/monitoring" routerLinkActive="menuSelected" class="menuLink">Monitoring</a>
    <a routerLink="/steering" routerLinkActive="menuSelected" class="menuLink">Steering</a>
    <a routerLink="/sintering" routerLinkActive="menuSelected" class="menuLink">Sintering</a>
    <a routerLink="/state" routerLinkActive="menuSelected" class="menuLink">State Control</a>

  </mat-toolbar>
  <mat-toolbar style="width:20%; background-color: #0D47A1; color: white; overflow: hidden; display: grid; place-items: center center; grid-template-columns: auto auto auto;">

    <div style="display: grid; grid-template-columns: auto auto auto;">
      <mat-icon style="padding-right: 10px">brightness_5</mat-icon>
      <mat-slide-toggle style="padding-right: 10px" [formControl]="toggleControl">
      </mat-slide-toggle>
      <mat-icon>bedtime</mat-icon>
    </div>

    <mat-icon *ngIf="roverConnectionActive" class="activate" style="transform: scale(1.5,1.5)">sensors</mat-icon>
    <mat-icon *ngIf="!roverConnectionActive" class="deactivate" style="transform: scale(1.5,1.5)">sensors_off</mat-icon>

    <button mat-icon-button class="butt" style="transform: scale(1.5,1.5)"
            (click)="toggleConnectionOverlay()">
      <mat-icon [class.activate]="backendConnectionActive" [class.deactivate]="!backendConnectionActive">mediation</mat-icon>
    </button>

</div>
